<body>
  <div class="chat-container">
    <div class="avatar-section">
      <img src="static/doctor image.jpg" alt="Doctor avatar" />
      <h2>Dr. Cura</h2>
      <p>Your trusted AI healthcare assistant.</p>
      <button id="run-simulator">Run Simulator</button>
      <button id="generate-summary">Generate Summary</button>
      <button id="generate-diagnosis">Generate Diagnosis</button>
    </div>

    <div class="chat-section">
      <header>ü©∫ Care Companion <button id="logout">Logout</button></header>
      <div id="chat"></div>
      <div id="input-area">
        <input id="input" type="text" placeholder="Describe your symptoms..." />
        <button id="send">‚û§</button>
      </div>
    </div>
  </div>

  <div id="toast" class="toast">Summary generated successfully!</div>

  <script>
    window.onload = () => {
      const token = localStorage.getItem("token");
      if (!token) window.location.href = "login.html";

      const chat = document.getElementById('chat');
      const sessionId = 'sess-' + Math.random().toString(36).slice(2,9);
      const toast = document.getElementById('toast');

      function appendMessage(text, cls='meta') {
        const d = document.createElement('div');
        d.className = 'message ' + cls;
        d.innerHTML = text;
        chat.appendChild(d);
        chat.scrollTo({ top: chat.scrollHeight, behavior: 'smooth' });
      }

      function appendTriage(triage) {
        if (!triage || !triage.status) return;
        const badge = document.createElement('div');
        badge.className = 'triage-badge';
        badge.style.background = triage.color || '#2a9d8f';
        badge.innerHTML = `${triage.status}<br><small>${triage.reason}</small>`;
        chat.appendChild(badge);
        chat.scrollTo({ top: chat.scrollHeight, behavior: 'smooth' });
      }

      function showToast(msg) {
        toast.textContent = msg;
        toast.classList.add('show');
        setTimeout(()=> toast.classList.remove('show'), 4000);
      }

      async function sendMessage() {
        const input = document.getElementById('input');
        const msg = input.value.trim();
        if (!msg) return;
        appendMessage(msg, 'user');
        input.value = '';

        try {
          const res = await fetch('/api/chat', {
            method: 'POST',
            headers: { 'Content-Type':'application/json', 'Authorization': `Bearer ${token}` },
            body: JSON.stringify({session_id: sessionId, message: msg})
          });
          const data = await res.json();
          appendMessage(data.reply, 'bot');
          appendTriage(data.triage);
        } catch (err) {
          appendMessage("‚ùå Something went wrong.", 'bot');
        }
      }

      async function runSimulator() {
        appendMessage("<em>Starting patient simulation...</em>", 'meta');
        try {
          const res = await fetch('/api/simulate_patient_chat', {
            method: 'GET',
            headers: { 'Authorization': `Bearer ${token}` }
          });
          const data = await res.json();
          appendMessage(`üßç <strong>Patient:</strong> ${data.patient_name}`, 'meta');
          data.message_history.forEach(m => appendMessage(m.message, m.role === 'patient' ? 'user' : 'bot'));
          appendMessage(`<strong>Doctor:</strong> ${data.doctor_reply}`, 'bot');
        } catch (err) {
          appendMessage("‚ùå Simulation failed. Try again.", 'bot');
        }
      }

      async function generateSummary() {
        appendMessage("<em>Generating summary...</em>", 'meta');
        try {
          const res = await fetch('/api/generate_summary', {
            method: 'POST',
            headers: { 'Authorization': `Bearer ${token}` }
          });
          const data = await res.json();
          appendMessage(`<strong>üßæ Summary:</strong><br>${data.summary}`, 'bot');
          showToast("‚úÖ Summary generated successfully!");
        } catch (err) {
          appendMessage("‚ùå Failed to generate summary.", 'bot');
        }
      }

      async function generateDiagnosis() {
        appendMessage("<em>Analyzing conversation for possible diagnoses...</em>", 'meta');
        try {
          const res = await fetch('/api/generate_diagnosis', {
            method: 'POST',
            headers: { 'Authorization': `Bearer ${token}` }
          });

          if (res.status === 401) {
            appendMessage("‚ö†Ô∏è Session expired. Please log in again.", 'bot');
            localStorage.removeItem("token");
            setTimeout(() => window.location.href = "login.html", 1500);
            return;
          }

          const data = await res.json();
          if (!data.diagnosis || data.diagnosis.includes("‚ö†Ô∏è")) {
            appendMessage("‚ö†Ô∏è Please chat first before generating diagnosis.", 'bot');
            return;
          }

          // ü©∫ Format diagnosis output attractively
          let formattedDiagnosis = data.diagnosis
            .replace(/\d+\.\s*/g, '\n‚Ä¢ ')
            .split('\n')
            .filter(line => line.trim() !== '')
            .map(line => {
              const parts = line.split(' - ');
              const title = parts[0]?.trim() || '';
              const desc = parts[1]?.trim() || '';
              return `<div style="margin-bottom:8px;">
                <span style="color:#00695c; font-weight:700;">${title}</span>
                <span style="color:#004d40;"> ‚Äî ${desc}</span>
              </div>`;
            })
            .join('');

          appendMessage(
            `<div style="
              background:#e0f7fa;
              color:#004d40;
              padding:16px 20px;
              border-radius:20px;
              box-shadow:0 4px 8px rgba(0,0,0,0.1);
              line-height:1.6;
              ">
              <strong style="font-size:1.1rem;">ü©ª Top 5 Possible Diagnoses:</strong><br>${formattedDiagnosis}
            </div>`,
            'bot'
          );
          showToast("‚úÖ Diagnosis generated successfully!");
        } catch (err) {
          appendMessage("‚ùå Failed to generate diagnosis.", 'bot');
        }
      }

      document.getElementById('send').onclick = sendMessage;
      document.getElementById('input').addEventListener('keypress', e => { if (e.key === 'Enter') sendMessage(); });
      document.getElementById('run-simulator').onclick = runSimulator;
      document.getElementById('generate-summary').onclick = generateSummary;
      document.getElementById('generate-diagnosis').onclick = generateDiagnosis;
      document.getElementById('logout').onclick = () => { localStorage.removeItem('token'); window.location.href = '/'; };
    };
  </script>
</body>
